<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 2. Many of Many</title>
    <style>
      .buttons {
        display: flex;
        margin-top: 5px;
      }
      .buttons__item:not(:last-child) {
        margin-right: 10px;
      }
      .buttons__elem {
        padding: 5px 20px;
        transition-property: background-color;
        transition-duration: 300ms;
        transition-timing-function: ease;
      }
      .buttons__elem--active {
        background-color: cornflowerblue;
      }

      p {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Go Back</a>

    <h1 class="title">Task 2. Many of Many</h1>

    <!--! start -->

    <ul class="buttons">
      <li class="buttons__item">
        <button class="buttons__elem" type="button" data-value="#html">#html</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__elem" type="button" data-value="#css">#css</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__elem" type="button" data-value="#js">#js</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__elem" type="button" data-value="#react">#react</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__elem" type="button" data-value="#node js">#node js</button>
      </li>
    </ul>

    <!--! end -->

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- <script src="./js/module-6-DOM.js" type="module"></script> -->
    <script src="./js/module-7-events-task2.js" type="module"></script>
    <!-- <script src="./js/test.js" type="module"></script> -->
  </body>
</html>
